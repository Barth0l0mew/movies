<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movea Cinema</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="grid">
        <header class="header">
            <div class="container">
                <div class="header__wrap">
                    <div class="header__logo">
                        <a href="#" class="header__logo-link">MOVEA</a>
                    </div>
                    <ul class="header__menu">
                        <li class="header__menu-items">
                            <a href="#" class="header__menu-link">Movies</a>
                        </li>
                        <li class="header__menu-items">
                            <a href="#" class="header__menu-link">TV Shows</a>
                        </li>
                        <li class="header__menu-items">
                            <a href="#" class="header__menu-link">Animations</a>
                        </li>
                        <li class="header__menu-items">
                            <a href="#" class="header__menu-link">Plans</a>
                        </li>
                    </ul>
                    <div class="header__search">
                        <input type="text" class="header__search-input" placeholder="Search...">
                        <button type="submit" class="header__search-btn"><img src="img/Combined-Shape.svg" alt="search"
                                class="header__search-img"></button>
                    </div>
                    <div class="header__time">
                        <span class="header__time-oclock"></span>
                        <span class="header__time-day"></span>
                    </div>
                    <div class="header__login">
                        <img src="img/foto.jpg" alt="foto" class="header__login-foto">
                    </div>
                </div>
            </div>
        </header>
        <aside class="aside">
            <div class="block">block</div>
            <div class="block">block</div>
            <div class="block">block</div>
        </aside>
        <main class="main">
            <div class="block">block</div>
            <div class="block">block</div>
            <div class="block">block</div>
        </main>
        
    </div>
    <script src="js/main.js"></script>
</body>
</html>
